scene:
  width: 1280
  height: 720
  buffers:
    luminance1:
    luminance2:
    buffer1:
    buffer2:
  shaders:
    trace:
      src: trace.glsl
      channels:
        - luminance
    output:
      src: output.glsl
      channels:
        - srcTexture
    tonemap:
      src: ../post-process/tonemap.glsl
      channels:
        - luminance
  passes:
    -
      shader: trace
      input:
        - luminance1
      output:
        - luminance2
    -
      shader: trace
      input:
        - luminance2
      output:
        - luminance1
    -
      shader: output
      input:
        - luminance1
      output:
        - buffer1
    -
      shader: tonemap
      input:
        - buffer1
